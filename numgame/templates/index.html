<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Number Guessing Game</title>
  </head>
  <body>
    <h1>Welcome to the Great Number Game</h1>
    <h3>I am thinking of a number between 1 and 100...</h3>
    <h3>Take a guess!</h3>
    {% if session.instruction == "low"%}
      <div id="wrong">Too low!</div>
    {% elif session.instruction == "high"%}
      <div id="wrong">Too high!</div>
    
    {% elif session.instruction == "correct"%}
      <div id='correct'>Correct!
      <form action='/restart' method='get'>
        <input id="clear" type='submit' value='Restart'>
      </form></div>
    
    {% else %}
      <div id="shh"></div>
    {% endif %}
    <form action='/guess' method='post'>
        <input type="text" name="please" placeholder="Guess a number!">
        <input type="submit" value="Guess">
    </form>
  </body>
</html>
